west-commands:
  - file: scripts/west_commands/app_version.py
    commands:
      - name: app-version
        class: AppVersion
        help: outputs the app version based on the VERSION file and current git hash
  - file: scripts/west_commands/st-clt.py
    commands:
      - name: st-clt
        class: STCLT
        help: installs the ST CLT
  - file: scripts/west_commands/unit.py
    commands:
      - name: unit
        class: Unit
        help: runs the app unit tests
  - file: scripts/west_commands/emulate.py
    commands:
      - name: emulate
        class: Emulate
        help: runs built application on a renode emulator
